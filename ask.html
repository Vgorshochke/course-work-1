<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Помощь</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@350&display=swap" rel="stylesheet">
</head>
<body>
    <form action="thanks.html">
        <h1 class="form">Заполните форму</h1>
        <p class="form">Все поля обязательно должны быть заполнены</p>
        <table class="form">
            <tr>
                <td><label for="name">Как к вам обращаться:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Электронная почта для обратной связи:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="date">Дата происшествия (можно примерно):</label></td>
                <td><input type="date" id="date" name="date" required></td>
            </tr>
            <tr>
                <td><label for="details">Подробно опишите, что случилось:</label></td>
                <td><textarea id="details" name="details" required></textarea></td>
            </tr>
            <tr>
                <th colspan="2"><button type="reset">очистить форму</button></th>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">попросить помощи</button></th>
            </tr>
        </table>
    </form>
    <p><a href="price.html" title="вернуться к услугам">Я передумал рассказывать</a></p>
</body>
</html>
